<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samuel Amaro" />
    <meta name="description" content="IP Address Tracker app" />
    <meta
      name="keywords"
      content="HTML5, CSS3, JS, ES6, exe, FRONT-END, IP, ADDRESS IP, TRACKER APP"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--styles pattern-->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!--leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="title">IP Address Tracker</h1>
        <div class="main__inputs">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
            aria-label="Search for any IP address or domain"
            class="input"
            pattern="(^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$)|((?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9])"
          />
          <button
            type="button"
            class="btn"
            aria-label="Button submit search ip or domain to tracker"
          >
            <img src="./images/icon-arrow.svg" class="icon-btn" alt="" />
          </button>
        </div>
      </header>
      <div class="main__results">
        <div class="main__group-result">
          <p class="label" id="result-ip-address" aria-label="Ip address">
            IP Address
          </p>
          <p
            class="result result__ip-addres"
            aria-live="assertive"
            aria-atomic="true"
            aria-labelledby="result-ip-address"
          ></p>
        </div>
        <span class="column-diviser"></span>
        <div class="main__group-result">
          <p class="label" id="location" aria-label="Location">Location</p>
          <p
            class="result result__location"
            aria-live="assertive"
            aria-atomic="true"
            aria-labelledby="location"
          ></p>
        </div>
        <span class="column-diviser"></span>
        <div class="main__group-result">
          <!-- add offset value dynamically using the API -->
          <p class="label" id="timezone" aria-label="Timezone">Timezone</p>
          <p
            class="result result__timezone"
            aria-live="assertive"
            aria-atomic="true"
            aria-labelledby="timezone"
          ></p>
        </div>
        <span class="column-diviser"></span>
        <div class="main__group-result">
          <p class="label" id="isp" aria-label="Isp">ISP</p>
          <p
            class="result result__isp"
            aria-live="assertive"
            aria-atomic="true"
            aria-labelledby="isp"
          ></p>
        </div>
      </div>
      <div
        class="map"
        aria-live="assertive"
        aria-atomic="true"
        aria-label="Geolocation from ip ou domain"
      ></div>
    </main>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
